<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .company-card { 
            display: inline-block; 
            margin: 10px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .company-card:hover { background: #e9e9e9; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Dataset Access Test</h1>
    <p>Testing how data attributes are accessed:</p>
    
    <div id="test-cards"></div>
    <div id="results"></div>

    <script src="data-service.js"></script>
    <script src="modern-script.js"></script>
    
    <script>
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function createTestCards() {
            const container = document.getElementById('test-cards');
            
            if (window.platform && window.platform.dataService) {
                const companies = window.platform.dataService.companies.slice(0, 3);
                
                companies.forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.setAttribute('data-company-id', company.id);
                    card.innerHTML = `
                        <strong>${company.name}</strong><br>
                        <small>ID: ${company.id}</small>
                    `;
                    container.appendChild(card);
                });
                
                // Test dataset access
                const cards = container.querySelectorAll('.company-card');
                cards.forEach(card => {
                    const companyId = card.dataset.companyId;
                    const companyIdAlt = card.getAttribute('data-company-id');
                    const companyName = card.querySelector('strong').textContent;
                    
                    addResult(`${companyName}: dataset.companyId = "${companyId}", getAttribute = "${companyIdAlt}"`);
                    
                    if (companyId !== companyIdAlt) {
                        addResult(`‚ùå MISMATCH for ${companyName}!`, true);
                    } else {
                        addResult(`‚úÖ Match for ${companyName}`);
                    }
                });
                
                // Add click listeners to test actual functionality
                container.addEventListener('click', function(e) {
                    const card = e.target.closest('.company-card');
                    if (card) {
                        const companyId = card.dataset.companyId;
                        const companyName = card.querySelector('strong').textContent;
                        
                        addResult(`üîÑ Clicked ${companyName}, companyId = "${companyId}"`);
                        
                        if (companyId) {
                            const company = window.platform.dataService.getCompanyById(parseInt(companyId));
                            if (company) {
                                addResult(`üìä Retrieved: ${company.name} - Funding: $${(company.funding_raised / 1000000).toFixed(1)}M`);
                            } else {
                                addResult(`‚ùå No company found for ID ${companyId}`, true);
                            }
                        } else {
                            addResult(`‚ùå No companyId found in dataset`, true);
                        }
                    }
                });
                
            } else {
                addResult('‚ùå Platform not available', true);
            }
        }
        
        // Auto-run when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.platform) {
                    addResult('‚úÖ Platform loaded');
                    createTestCards();
                } else {
                    addResult('‚ùå Platform not loaded', true);
                }
            }, 1000);
        });
    </script>
</body>
</html>
