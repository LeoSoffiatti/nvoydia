<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { 
            display: block; 
            margin: 10px 0; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 5px;
        }
        .test-button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Modal Test</h1>
    
    <button class="test-button" onclick="testDataService()">Test Data Service</button>
    <button class="test-button" onclick="testModalElements()">Test Modal Elements</button>
    <button class="test-button" onclick="testCompanyModal()">Test Company Modal (ID 1)</button>
    <button class="test-button" onclick="testCompanyModal2()">Test Company Modal (ID 2)</button>
    <button class="test-button" onclick="testCompanyModal3()">Test Company Modal (ID 3)</button>
    
    <div id="results"></div>

    <!-- Modal HTML -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="companyModal">
            <div class="modal-header">
                <h2 id="modalTitle">Company Details</h2>
                <button class="modal-close" id="modalClose">
                    ×
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Include the actual files -->
    <script src="data-service.js"></script>
    <script src="modern-script.js"></script>
    
    <script>
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testDataService() {
            try {
                if (typeof DataService !== 'undefined') {
                    const dataService = new DataService();
                    addResult(`✅ DataService loaded. Companies: ${dataService.companies.length}, VCs: ${dataService.vcs.length}`);
                    
                    // Test specific companies
                    const company1 = dataService.getCompanyById(1);
                    const company2 = dataService.getCompanyById(2);
                    const company3 = dataService.getCompanyById(3);
                    
                    addResult(`Company 1: ${company1 ? company1.name : 'NOT FOUND'}`);
                    addResult(`Company 2: ${company2 ? company2.name : 'NOT FOUND'}`);
                    addResult(`Company 3: ${company3 ? company3.name : 'NOT FOUND'}`);
                    
                } else {
                    addResult('❌ DataService not found', true);
                }
            } catch (error) {
                addResult(`❌ DataService error: ${error.message}`, true);
            }
        }
        
        function testModalElements() {
            try {
                const modalOverlay = document.getElementById('modalOverlay');
                const modalTitle = document.getElementById('modalTitle');
                const modalContent = document.getElementById('modalContent');
                
                if (modalOverlay && modalTitle && modalContent) {
                    addResult('✅ All modal elements found');
                } else {
                    addResult(`❌ Modal elements missing. Overlay: ${!!modalOverlay}, Title: ${!!modalTitle}, Content: ${!!modalContent}`, true);
                }
            } catch (error) {
                addResult(`❌ Modal elements error: ${error.message}`, true);
            }
        }
        
        function testCompanyModal() {
            try {
                if (window.platform && window.platform.showCompanyModal) {
                    addResult('🔄 Testing company modal for ID 1...');
                    window.platform.showCompanyModal(1);
                    addResult('✅ Company modal call completed for ID 1');
                } else {
                    addResult('❌ window.platform.showCompanyModal not found', true);
                }
            } catch (error) {
                addResult(`❌ Company modal error for ID 1: ${error.message}`, true);
            }
        }
        
        function testCompanyModal2() {
            try {
                if (window.platform && window.platform.showCompanyModal) {
                    addResult('🔄 Testing company modal for ID 2...');
                    window.platform.showCompanyModal(2);
                    addResult('✅ Company modal call completed for ID 2');
                } else {
                    addResult('❌ window.platform.showCompanyModal not found', true);
                }
            } catch (error) {
                addResult(`❌ Company modal error for ID 2: ${error.message}`, true);
            }
        }
        
        function testCompanyModal3() {
            try {
                if (window.platform && window.platform.showCompanyModal) {
                    addResult('🔄 Testing company modal for ID 3...');
                    window.platform.showCompanyModal(3);
                    addResult('✅ Company modal call completed for ID 3');
                } else {
                    addResult('❌ window.platform.showCompanyModal not found', true);
                }
            } catch (error) {
                addResult(`❌ Company modal error for ID 3: ${error.message}`, true);
            }
        }
        
        // Close modal functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('modalOverlay').classList.remove('active');
        });
        
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Auto-run initial tests
        window.addEventListener('load', function() {
            setTimeout(() => {
                testDataService();
                testModalElements();
            }, 1000);
        });
    </script>
</body>
</html>
