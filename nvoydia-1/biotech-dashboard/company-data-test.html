<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .company-card { 
            display: inline-block; 
            margin: 10px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .company-card:hover { background: #e9e9e9; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Company Data Test</h1>
    <p>Click on different companies to see their specific data:</p>
    
    <div id="company-cards"></div>
    
    <div id="results"></div>

    <!-- Modal HTML -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="companyModal">
            <div class="modal-header">
                <h2 id="modalTitle">Company Details</h2>
                <button class="modal-close" id="modalClose">
                    √ó
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Include the actual files -->
    <script src="data-service.js"></script>
    <script src="modern-script.js"></script>
    
    <script>
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function createCompanyCards() {
            const container = document.getElementById('company-cards');
            
            if (window.platform && window.platform.dataService) {
                const companies = window.platform.dataService.companies.slice(0, 5); // First 5 companies
                
                companies.forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.setAttribute('data-company-id', company.id);
                    card.innerHTML = `
                        <strong>${company.name}</strong><br>
                        <small>ID: ${company.id}</small><br>
                        <small>Funding: $${(company.funding_raised / 1000000).toFixed(1)}M</small><br>
                        <small>Valuation: $${(company.valuation / 1000000).toFixed(1)}M</small>
                    `;
                    container.appendChild(card);
                });
                
                // Add click listeners
                container.addEventListener('click', function(e) {
                    const card = e.target.closest('.company-card');
                    if (card) {
                        const companyId = parseInt(card.getAttribute('data-company-id'));
                        const companyName = card.querySelector('strong').textContent;
                        
                        addResult(`üîÑ Opening modal for ${companyName} (ID: ${companyId})`);
                        
                        // Log the company data before opening modal
                        const company = window.platform.dataService.getCompanyById(companyId);
                        if (company) {
                            addResult(`üìä Company data: ${company.name} - Funding: $${(company.funding_raised / 1000000).toFixed(1)}M, Valuation: $${(company.valuation / 1000000).toFixed(1)}M`);
                        } else {
                            addResult(`‚ùå No company found for ID ${companyId}`, true);
                        }
                        
                        // Open the modal
                        try {
                            window.platform.showCompanyModal(companyId);
                            addResult(`‚úÖ Modal opened for ${companyName}`);
                        } catch (error) {
                            addResult(`‚ùå Error opening modal: ${error.message}`, true);
                        }
                    }
                });
                
                addResult(`‚úÖ Created ${companies.length} company cards`);
            } else {
                addResult('‚ùå Platform or data service not available', true);
            }
        }
        
        // Close modal functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('modalOverlay').classList.remove('active');
        });
        
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Auto-run when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.platform) {
                    addResult('‚úÖ Platform loaded successfully');
                    createCompanyCards();
                } else {
                    addResult('‚ùå Platform not loaded', true);
                }
            }, 1000);
        });
    </script>
</body>
</html>
