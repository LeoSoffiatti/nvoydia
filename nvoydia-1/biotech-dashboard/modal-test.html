<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .company-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .company-card:hover {
            background: #e9e9e9;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    
    <div class="company-card" data-company-id="1">
        <h3>MediTech Solutions</h3>
        <p>Click me to test modal</p>
    </div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Company Details</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="data-service.js"></script>
    <script>
        let dataService;
        let platform;
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                dataService = new DataService();
                console.log('DataService loaded:', dataService);
                
                // Create a simple platform object
                platform = {
                    dataService: dataService,
                    
                    getCompanyLogoUrl: function(companyName) {
                        try {
                            const cleanName = companyName.toLowerCase().replace(/[^a-z0-9]/g, '');
                            return `https://logo.clearbit.com/${cleanName}.com`;
                        } catch (error) {
                            console.warn('Error generating logo URL:', error);
                            return '';
                        }
                    },
                    
                    showCompanyModal: function(companyId) {
                        console.log('showCompanyModal called with ID:', companyId);
                        try {
                            const company = this.dataService.getCompanyById(companyId);
                            console.log('Company found:', company);
                            if (!company) {
                                console.error('Company not found with ID:', companyId);
                                return;
                            }

                            const modal = document.getElementById('modalOverlay');
                            const title = document.getElementById('modalTitle');
                            const content = document.getElementById('modalContent');
                            
                            console.log('Modal elements:', { modal, title, content });

                            if (!modal || !title || !content) {
                                console.error('Modal elements not found');
                                return;
                            }

                            title.textContent = company.name;
                            
                            // Generate modal content step by step
                            let modalContent = '<div class="company-modal">';
                            
                            // Company header
                            modalContent += `
                                <div class="company-header">
                                    <div class="company-details">
                                        <h2>${company.name}</h2>
                                        <p class="company-description">${company.description}</p>
                                        <div class="company-meta">
                                            <span class="meta-item">üìç ${company.location}</span>
                                            <span class="meta-item">üìÖ Founded ${company.founded_year}</span>
                                            <span class="meta-item">üë• ${company.employees} employees</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            // Stats grid
                            modalContent += `
                                <div class="company-stats-grid">
                                    <div class="stat-card">
                                        <div class="stat-value">$${(company.valuation / 1000000).toFixed(1)}M</div>
                                        <div class="stat-label">Valuation</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-value">$${(company.funding_raised / 1000000).toFixed(1)}M</div>
                                        <div class="stat-label">Funding Raised</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-value">${company.growth_rate}%</div>
                                        <div class="stat-label">Growth Rate</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-value">${company.last_funding_round}</div>
                                        <div class="stat-label">Latest Round</div>
                                    </div>
                                </div>
                            `;
                            
                            modalContent += '</div>';
                            
                            content.innerHTML = modalContent;
                            modal.classList.add('active');
                            
                        } catch (error) {
                            console.error('Error showing company modal:', error);
                            alert('Error loading company details: ' + error.message);
                        }
                    }
                };
                
                // Event delegation for company cards
                document.addEventListener('click', (e) => {
                    const companyCard = e.target.closest('.company-card');
                    if (companyCard) {
                        const companyId = companyCard.dataset.companyId;
                        if (companyId) {
                            console.log('Company card clicked:', companyId);
                            platform.showCompanyModal(parseInt(companyId));
                        }
                    }
                });
                
                // Close modal
                document.getElementById('modalClose').addEventListener('click', () => {
                    document.getElementById('modalOverlay').classList.remove('active');
                });
                
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'modalOverlay') {
                        document.getElementById('modalOverlay').classList.remove('active');
                    }
                });
                
                console.log('Platform initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.body.innerHTML = '<h1 style="color: red;">Error: ' + error.message + '</h1>';
            }
        });
    </script>
</body>
</html>
