<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Data Service</title>
</head>
<body>
    <h1>Data Service Debug</h1>
    <div id="output"></div>
    
    <script src="data-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            
            try {
                const dataService = new DataService();
                console.log('DataService created:', dataService);
                
                output.innerHTML = `
                    <p>Companies loaded: ${dataService.companies.length}</p>
                    <p>VCs loaded: ${dataService.vcs.length}</p>
                    <p>News loaded: ${dataService.news.length}</p>
                `;
                
                // Test MediTech Solutions specifically
                const meditech = dataService.getCompanyById(1);
                console.log('MediTech Solutions:', meditech);
                
                if (meditech) {
                    output.innerHTML += `
                        <h3>MediTech Solutions Found:</h3>
                        <p>Name: ${meditech.name}</p>
                        <p>Description: ${meditech.description}</p>
                        <p>Industry: ${meditech.industry}</p>
                        <p>Employees: ${meditech.employees}</p>
                    `;
                } else {
                    output.innerHTML += '<p style="color: red;">MediTech Solutions NOT FOUND!</p>';
                }
                
                // Test news for company ID 1
                const news = dataService.getNewsByCompanyId(1);
                console.log('News for company 1:', news);
                output.innerHTML += `<p>News articles for company 1: ${news.length}</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
