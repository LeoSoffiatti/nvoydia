<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { 
            display: block; 
            margin: 10px 0; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 5px;
        }
        .test-button:hover { background: #0056b3; }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5) !important;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: white !important;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Test company modal styles */
        .company-modal {
            padding: 0;
            background-color: white !important;
            color: black !important;
            position: relative;
            z-index: 1;
        }
        
        .company-modal * {
            background-color: transparent !important;
        }
        
        .company-modal .company-logo-large {
            background: linear-gradient(135deg, #0066cc, #00a86b) !important;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }
        
        .company-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .company-stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Modal Debug Test</h1>
    <p>This test creates a simple modal to check if the blue background issue is CSS-related or JavaScript-related.</p>
    
    <button class="test-button" onclick="openTestModal()">Open Test Modal</button>
    <button class="test-button" onclick="openCompanyModal()">Open Company Modal</button>
    
    <!-- Modal HTML -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="companyModal">
            <div class="modal-header">
                <h2 id="modalTitle">Company Details</h2>
                <button class="modal-close" id="modalClose">
                    Ã—
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        function openTestModal() {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = 'Test Modal';
            content.innerHTML = `
                <div style="background: white; padding: 20px;">
                    <h3>This is a test modal</h3>
                    <p>If you see blue background here, it's a CSS issue.</p>
                    <p>If you see white background, the issue is in the JavaScript-generated content.</p>
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        function openCompanyModal() {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = 'MediTech Solutions';
            content.innerHTML = `
                <div class="company-modal">
                    <div class="company-header">
                        <div class="company-logo-large">
                            <div>M</div>
                        </div>
                        <div>
                            <h2>MediTech Solutions</h2>
                            <p>AI-powered medical imaging platform for early disease detection</p>
                        </div>
                    </div>
                    
                    <div class="company-stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">$280.0M</div>
                            <div class="stat-label">Valuation</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">$45.0M</div>
                            <div class="stat-label">Funding Raised</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">45%</div>
                            <div class="stat-label">Growth Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">Series B</div>
                            <div class="stat-label">Latest Round</div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        // Close modal functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('modalOverlay').classList.remove('active');
        });
        
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
</body>
</html>
