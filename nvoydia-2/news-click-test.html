<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Click Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .news-item { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .news-item:hover { background: #e9e9e9; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>News Click Test</h1>
    <p>Testing if news items can be clicked to open modals:</p>
    
    <div id="test-news"></div>
    <div id="results"></div>

    <!-- Modal HTML -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="companyModal">
            <div class="modal-header">
                <h2 id="modalTitle">News Article</h2>
                <button class="modal-close" id="modalClose">
                    √ó
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="data-service.js"></script>
    <script src="modern-script.js"></script>
    
    <script>
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function createTestNews() {
            const container = document.getElementById('test-news');
            
            if (window.platform && window.platform.dataService) {
                const recentNews = window.platform.dataService.getRecentNews(3);
                
                recentNews.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.setAttribute('data-article-id', article.id);
                    newsItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="background: #0066cc; color: white; padding: 2px 8px; border-radius: 3px;">${article.category}</span>
                            <span style="color: #666;">${article.read_time}</span>
                        </div>
                        <h3 style="margin: 10px 0; color: #333;">${article.headline}</h3>
                        <p style="color: #666; margin-bottom: 10px;">${article.content}</p>
                        <div style="display: flex; justify-content: space-between; color: #666; font-size: 0.9rem;">
                            <span>${article.source}</span>
                            <span>${window.platform.dataService.formatDate(article.published_at)}</span>
                        </div>
                    `;
                    container.appendChild(newsItem);
                });
                
                // Add click listeners
                container.addEventListener('click', function(e) {
                    const newsItem = e.target.closest('.news-item');
                    if (newsItem) {
                        const articleId = parseInt(newsItem.getAttribute('data-article-id'));
                        const article = window.platform.dataService.news.find(n => n.id === articleId);
                        
                        addResult(`üîÑ Clicked news article: ${article.headline}`);
                        
                        if (window.platform.showNewsModal) {
                            try {
                                window.platform.showNewsModal(articleId);
                                addResult(`‚úÖ showNewsModal called successfully for article ID: ${articleId}`);
                            } catch (error) {
                                addResult(`‚ùå Error calling showNewsModal: ${error.message}`, true);
                            }
                        } else {
                            addResult('‚ùå window.platform.showNewsModal not found', true);
                        }
                    }
                });
                
                addResult(`‚úÖ Created ${recentNews.length} test news items`);
            } else {
                addResult('‚ùå Platform or data service not available', true);
            }
        }
        
        // Close modal functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('modalOverlay').classList.remove('active');
        });
        
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Auto-run when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.platform) {
                    addResult('‚úÖ Platform loaded');
                    createTestNews();
                } else {
                    addResult('‚ùå Platform not loaded', true);
                }
            }, 1000);
        });
    </script>
</body>
</html>
