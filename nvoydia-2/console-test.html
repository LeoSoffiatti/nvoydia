<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Error Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .console-output { 
            background: #000; 
            color: #0f0; 
            padding: 20px; 
            font-family: monospace; 
            white-space: pre-wrap;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Console Error Test</h1>
    <p>This page will capture and display console errors and logs.</p>
    
    <button onclick="testCompanyModal()">Test Company Modal</button>
    <button onclick="testDataService()">Test Data Service</button>
    <button onclick="clearConsole()">Clear Console</button>
    
    <h2>Console Output:</h2>
    <div id="console-output" class="console-output"></div>

    <!-- Include the actual files -->
    <script src="data-service.js"></script>
    <script src="modern-script.js"></script>
    
    <script>
        const consoleOutput = document.getElementById('console-output');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('warn', ...args);
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(e) {
            addToConsole('error', `Unhandled Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });
        
        // Test functions
        function testCompanyModal() {
            console.log('=== Testing Company Modal ===');
            
            try {
                if (window.platform) {
                    console.log('window.platform found');
                    console.log('Available methods:', Object.keys(window.platform));
                    
                    if (window.platform.showCompanyModal) {
                        console.log('showCompanyModal method exists, testing...');
                        window.platform.showCompanyModal(1);
                        console.log('showCompanyModal(1) called successfully');
                    } else {
                        console.error('showCompanyModal method not found');
                    }
                } else {
                    console.error('window.platform not found');
                }
            } catch (error) {
                console.error('Error in testCompanyModal:', error);
            }
        }
        
        function testDataService() {
            console.log('=== Testing Data Service ===');
            
            try {
                if (typeof DataService !== 'undefined') {
                    console.log('DataService class found');
                    const dataService = new DataService();
                    console.log('DataService instance created');
                    console.log('Companies count:', dataService.companies.length);
                    console.log('VCs count:', dataService.vcs.length);
                    
                    const company1 = dataService.getCompanyById(1);
                    if (company1) {
                        console.log('getCompanyById(1) successful:', company1.name);
                    } else {
                        console.error('getCompanyById(1) failed');
                    }
                    
                    const company2 = dataService.getCompanyById(2);
                    if (company2) {
                        console.log('getCompanyById(2) successful:', company2.name);
                    } else {
                        console.error('getCompanyById(2) failed');
                    }
                    
                } else {
                    console.error('DataService class not found');
                }
            } catch (error) {
                console.error('Error in testDataService:', error);
            }
        }
        
        function clearConsole() {
            consoleOutput.textContent = '';
        }
        
        // Auto-run tests on load
        window.addEventListener('load', function() {
            console.log('Page loaded, running initial tests...');
            setTimeout(() => {
                testDataService();
                testCompanyModal();
            }, 1000);
        });
    </script>
</body>
</html>
