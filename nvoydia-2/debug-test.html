<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        .company-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .company-card:hover {
            background: #e9e9e9;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    
    <div class="company-card" onclick="testClick(1)">
        <h3>MediTech Solutions</h3>
        <p>Click me to test</p>
    </div>
    
    <div class="company-card" onclick="testClick(2)">
        <h3>NeuroLink</h3>
        <p>Click me to test</p>
    </div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Company Details</h2>
            <div id="modalContent">Content will go here</div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script src="data-service.js"></script>
    <script>
        let dataService;
        
        document.addEventListener('DOMContentLoaded', () => {
            dataService = new DataService();
            console.log('DataService loaded:', dataService);
            console.log('Companies:', dataService.companies);
        });
        
        function testClick(companyId) {
            console.log('testClick called with ID:', companyId);
            const company = dataService.getCompanyById(companyId);
            console.log('Company found:', company);
            
            if (company) {
                document.getElementById('modalTitle').textContent = company.name;
                document.getElementById('modalContent').innerHTML = `
                    <p><strong>Description:</strong> ${company.description}</p>
                    <p><strong>Location:</strong> ${company.location}</p>
                    <p><strong>Employees:</strong> ${company.employees}</p>
                    <p><strong>Valuation:</strong> $${company.valuation.toLocaleString()}</p>
                `;
                document.getElementById('modalOverlay').classList.add('active');
            } else {
                alert('Company not found!');
            }
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });
    </script>
</body>
</html>
