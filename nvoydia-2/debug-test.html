<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="debug-info"></div>
    <div id="companiesGrid"></div>
    
    <script src="data-service.js"></script>
    <script>
        console.log('Starting debug test...');
        
        // Create data service
        const dataService = new DataService();
        console.log('DataService created:', dataService);
        console.log('Companies count:', dataService.companies.length);
        console.log('VCs count:', dataService.vcs.length);
        
        // Display debug info
        const debugDiv = document.getElementById('debug-info');
        debugDiv.innerHTML = `
            <p>Companies loaded: ${dataService.companies.length}</p>
            <p>VCs loaded: ${dataService.vcs.length}</p>
            <p>First company: ${dataService.companies[0] ? dataService.companies[0].name : 'None'}</p>
        `;
        
        // Try to render companies
        const companiesGrid = document.getElementById('companiesGrid');
        if (dataService.companies.length > 0) {
            companiesGrid.innerHTML = dataService.companies.map(company => `
                <div style="border: 1px solid #ccc; padding: 10px; margin: 5px;">
                    <h3>${company.name}</h3>
                    <p>Sector: ${company.sector}</p>
                    <p>Industry: ${company.industry}</p>
                </div>
            `).join('');
        } else {
            companiesGrid.innerHTML = '<p>No companies loaded</p>';
        }
    </script>
</body>
</html>
